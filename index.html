<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port Placer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="trocar-icon.png" />

  <!-- Open Graph for social/link previews -->
  <meta property="og:title" content="Port Placer" />
  <meta property="og:description" content="Click to place ports." />
  <meta property="og:image" content="https://yourdomain.com/trocar-icon-2.png" />
  <meta property="og:image:width" content="32" />
  <meta property="og:image:height" content="32" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Port Placer" />
  <meta name="twitter:description" content="Click to place ports." />
  <meta name="twitter:image" content="https://yourdomain.com/trocar-icon-2.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="trocar-icon-2.png" alt="Logo" class="logo" />
      <h1>Port Placer</h1>
    </div>
  </header>

  <main>
    <p class="instructions">Click anywhere on the image to add a port.</p>
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
      <img id="image" src="Abdomen.jpg" alt="Abdomen" />
    </div>
    <div class="buttons">
      <button id="undoBtn">Undo</button>
      <button id="clearBtn">Clear All</button>
      <button id="downloadBtn">Download</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
